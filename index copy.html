<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            font-family: sans-serif;
        }
        body{
            background-color:blue;
            width: 100%;
            height: 100%;
        }
        .logo img{
            width: 200px;
            height:auto;
            
        }
        header{
            display: flex;
            background-color: white;
            position: fixed;
            justify-content: space-evenly;
            width: 100%;
            height: 15%;
            align-items: center;
            gap: 150px;
            position: fixed;

        }
        button{
            width: 100px;
            height: 40px;
            color: rgba(0, 0, 255, 0.508);
            background-color: rgba(30, 143, 255, 0.071);
            border-radius: 10px;
            border-style: none;
            font-weight: 600;
            font-size: 16px;
        }
        .nav-links a{
            color: #333333;
            font-size: 14px;
            font-weight: 400;
            margin-left: 20px;
        }
        
        .business{
            position: relative;
            
        }
        .dropdown{
            /* right: 0; */
            position: absolute;
            margin-left: 240px;
            margin-top: 40px;
            background-color: white;
            width :270px;
            height: 130px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            padding: 20px;
            display: none;
        }
        .dropdown a{
            display: flex;
        }
        .bookeeping{
            padding-top: 20px;
            padding-left: 20px;
            
        }
        .expense{
            padding-left: 20px;
        }
        .business:hover{
            color: blue;
        }

        .nav-links a.business:hover + .dropdown {
        display: block;
        }
        

            
            
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/MFB-667f089014bfae5d706fc620b07be2e0.webp" alt="">
        </div>
        <div class="nav-links">
            <a href="">Banking</a>
            <a href="">Payments</a>
            <a href="">Credit</a>
            <a class="business" href="">Business Management
            <div class="dropdown">
                <a class="expense" href="">Expense Cards</a>
                <a class="bookeeping" href="">Bookkeeping</a>
            </div>
            </a>
        </div>
        <button>Sign In</button>
    </header>
</body>
</html>
